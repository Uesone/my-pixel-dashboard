<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PATCH: Preload PixelOperator font (per pixel-art perfetta) -->
    <link
      rel="preload"
      href="/fonts/PixelOperator.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous"
    />

    <!-- PATCH: Preload tutte le sprite pixel-art UmbyBot (idle + talking, 208 e 416) -->
    <link
      rel="preload"
      as="image"
      href="/assets/umbybot-idle-208.webp"
      imagesrcset="/assets/umbybot-idle-208.webp 208w, /assets/umbybot-idle-416.webp 416w"
      imagesizes="208px"
    />
    <link
      rel="preload"
      as="image"
      href="/assets/umbybot-talking-208.webp"
      imagesrcset="/assets/umbybot-talking-208.webp 208w, /assets/umbybot-talking-416.webp 416w"
      imagesizes="208px"
    />

    <!-- PATCH: Google Fonts VT323 NON BLOCKING -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      />
    </noscript>
    <!-- FINE PATCH GOOGLE FONTS -->

    <title><%= title %></title>

    <!-- Meta SEO e Open Graph dinamici -->
    <meta name="description" content="<%= description %>" />
    <meta property="og:title" content="<%= title %>" />
    <meta property="og:description" content="<%= description %>" />
    <meta property="og:image" content="<%= ogImage %>" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= ogUrl %>" />
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Google Analytics (Async, NON Blocking) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-YXRDWTGYEN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-YXRDWTGYEN");
    </script>
    <!-- FINE Google Analytics -->
  </body>
</html>
